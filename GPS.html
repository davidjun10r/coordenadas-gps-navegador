<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalização</title>
</head>
<body>
    <h1>Obter Coordenadas de Localização</h1>
    <button onclick="getLocation()">Obter Localização</button>
    <p id="coordinates"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("coordinates").innerText = "Geolocalização não é suportada pelo seu navegador.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("coordinates").innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permissão negada para obter localização.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informações de localização não estão disponíveis.");
                    break;
                case error.TIMEOUT:
                    alert("A solicitação para obter a localização expirou.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ocorreu um erro desconhecido.");
                    break;
            }
        }
    </script>
</body>
</html>
